<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Syswonder | 矽望泛在操作系统社区</title>
  <link rel="icon" href="_media/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta
      name="keywords"
      content="ubiquitous, operating, system, rust, hypervisor,
      unikernel"
  />
  <meta name="description" content="Syswonder UOS Open Source Community">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="./_media/custom.css">
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/buble.css">
</head>

<body>
  <div id="app"></div>
  <script>
    // Set html "lang" attribute based on URL
    var lang = location.hash.match(/#\/(en)\//);

    if (lang) {
      document.documentElement.setAttribute('lang', lang[1]);
    }

    window.$docsify = {
      name: 'Syswonder',
      repo: 'https://github.com/syswonder',
      loadSidebar: false,
      hideSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      auto2top: true,
      markdown: {
        gfm: true,
        tables: true,
      },
      coverpage: true,
      coverpage: ['/','/en/'],
      nameLink: {
        '/en/': '#/en/',
        '/': '#/',
      },
      search: {
        noData: {
          '/en/': 'No results!',
          '/': '没有结果!',
        },
        paths: 'auto',
        placeholder: {
          '/en/': 'Search',
          '/': '搜索',
        },
        pathNamespaces: ['/en'],
      },

      homepage: 'intro.md',
      alias: {
        '/': '/intro.md',
        '/en/': '/en/intro.md',
      },
      ga: 'UA-112481080-1',
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-diff.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/vue@2/dist/vue.min.js"></script>
</body>
</html>
